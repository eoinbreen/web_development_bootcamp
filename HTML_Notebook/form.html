<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        <link rel="stylesheet" href="css/stylesheet.css">
    </head>
    <body>
        <h1>Form</h1>
        <form class="" action="mailto:eoinbreen185@yahoo.com" method="post">
            <label>Textbox: </label>
            <input type="text" value="Default Text"><br>

            <label>Email: </label>
            <input type="email" placeholder="example@email.com"><br> <!-- has Validation parameters for emails -->

            <label>Password: </label>
            <input type="password" value="Default Text"><br>

            <label>Text Area:</label><br>
            <textarea name="text" rows="10" cols="50">Sample Text</textarea><br>

            <label>Button: </label>
            <input type="button" value="Button"><br>

            <label>Checkbox: </label>
            <input type="checkbox"><br>

            <label>Radio Button: </label>
            <input type="radio" id="Huey" name="duck">
            <label>Huey</label>
             <input type="radio" id="Dewey" name="duck">
            <label>Dewey</label>
             <input type="radio" id="Louie" name="duck">
            <label>Louie</label><br>

            <label>Color Picker: </label>
            <input type="color"><br>

            <label>Date: </label>
            <input type="date"><br>

            <label>Date/Time: </label>
            <input type="datetime-local"><br>

            <label>Upload a File: </label>
            <input type="file"><br>

            <label>Graphical Button: </label><br>
            <input type="image" src="images/button.png"><br>

            <label>Range: </label>
            <input type="range" name="volume" min="1" max="100"><br>

        </form>

        <a href="notebook.html">Back to Homepage</a>
    </body>
</html>
