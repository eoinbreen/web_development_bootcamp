<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Notebook</title>
    </head>
    <body>
        <!-- Headings -->
        <h1>Heading level 1</h1>
        <h2>Heading level 2</h2>
        <h3>Heading level 3</h3>
        <h4>Heading level 4</h4>
        <h5>Heading level 5</h5>
        <h6>Heading level 6</h6>

        <p>This is how you create a paragraph. you can add styles to the text <em>like making it italicised</em>
            <strong>or making it bold</strong></p>

        <h3>Unordered List</h3>
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ul>

         <h3>Ordered List</h3>
        <ol type="i" start="4">
            <li>Four</li>
            <li>Five</li>
            <li>Six</li>
        </ol>

        <!-- SELF CLOSING TAGS -->
        <!-- Line Break -->
        <br>

        <!-- Thematic Break - Horizontal Rule -->
        <hr>
    </body>
 </html>
